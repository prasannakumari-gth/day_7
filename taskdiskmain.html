<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rotating Disc</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: palevioletred; /* black background */
    }

    .disc {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: url("https://media.baamboozle.com/uploads/images/311206/1627541088_163438_gif-url.gif") no-repeat center/cover; 
      animation: spin 5s linear infinite;
    }

    /* Keyframes for rotation */
    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    /* Optional: Pause when hovering */
    .disc:hover {
      animation-play-state: paused;
    }
  </style>
</head>
<body>
  <div class="disc"></div>
</body>
</html>
